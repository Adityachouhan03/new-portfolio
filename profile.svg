<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="profile-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6cf7"/>
      <stop offset="100%" stop-color="#6d8dff"/>
    </linearGradient>
  </defs>
  
  <circle cx="250" cy="250" r="240" fill="url(#profile-gradient)" opacity="0.1"/>
  <circle cx="250" cy="250" r="220" fill="url(#profile-gradient)" opacity="0.2" stroke="#4a6cf7" stroke-width="2"/>
  
  <!-- Head and shoulders silhouette -->
  <circle cx="250" cy="180" r="100" fill="#4a6cf7"/>
  <path d="M150 230 Q250 350, 350 230 L350 350 Q250 450, 150 350 Z" fill="#4a6cf7"/>
  
  <!-- Abstract face elements -->
  <circle cx="210" cy="160" r="15" fill="white" opacity="0.8"/>
  <circle cx="290" cy="160" r="15" fill="white" opacity="0.8"/>
  <path d="M210 220 Q250 250, 290 220" fill="none" stroke="white" stroke-width="5" opacity="0.8"/>
  
  <!-- Tech elements around the profile -->
  <rect x="120" y="80" width="40" height="40" rx="5" ry="5" fill="#4a6cf7" opacity="0.7"/>
  <rect x="340" y="80" width="40" height="40" rx="5" ry="5" fill="#4a6cf7" opacity="0.7"/>
  <rect x="80" y="180" width="30" height="30" rx="5" ry="5" fill="#4a6cf7" opacity="0.7"/>
  <rect x="390" y="180" width="30" height="30" rx="5" ry="5" fill="#4a6cf7" opacity="0.7"/>
  <rect x="120" y="320" width="40" height="40" rx="5" ry="5" fill="#4a6cf7" opacity="0.7"/>
  <rect x="340" y="320" width="40" height="40" rx="5" ry="5" fill="#4a6cf7" opacity="0.7"/>
  
  <!-- Code symbols -->
  <text x="130" y="110" font-family="monospace" font-size="30" fill="white">{}</text>
  <text x="350" y="110" font-family="monospace" font-size="30" fill="white">()</text>
  <text x="85" y="200" font-family="monospace" font-size="20" fill="white">[]</text>
  <text x="395" y="200" font-family="monospace" font-size="20" fill="white">/</text>
  <text x="130" y="350" font-family="monospace" font-size="30" fill="white">&lt;&gt;</text>
  <text x="350" y="350" font-family="monospace" font-size="30" fill="white">;</text>
</svg>