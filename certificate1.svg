<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="400" height="300" rx="10" ry="10" fill="url(#bg-gradient)" />
  
  <!-- Certificate border -->
  <rect x="15" y="15" width="370" height="270" rx="5" ry="5" fill="none" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Certificate content -->
  <g transform="translate(200, 150)">
    <!-- Certificate icon -->
    <g transform="translate(-150, -100)">
      <rect x="0" y="0" width="80" height="60" rx="5" ry="5" fill="#34A853" opacity="0.8" />
      <path d="M15 15 L65 15 L65 45 L15 45 Z" fill="none" stroke="#ffffff" stroke-width="2" />
      <path d="M25 25 L55 25 M25 35 L45 35" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Certificate title -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Web Development</text>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Certificate of Completion</text>
    
    <!-- Certificate details -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">HTML, CSS, JavaScript</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Frontend Development</text>
    
    <!-- Certificate issuer -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Issued by: Tech Academy</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Date: January 2023</text>
    
    <!-- Certificate seal -->
    <circle cx="120" cy="60" r="25" fill="#EA4335" opacity="0.8" />
    <circle cx="120" cy="60" r="20" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M110 60 L130 60 M120 50 L120 70" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Code elements decoration -->
  <g transform="translate(330, 40)" opacity="0.7">
    <text font-family="monospace" font-size="10" fill="#ffffff">&lt;html&gt;</text>
    <text y="15" font-family="monospace" font-size="10" fill="#ffffff">  &lt;head&gt;</text>
    <text y="30" font-family="monospace" font-size="10" fill="#ffffff">  &lt;/head&gt;</text>
    <text y="45" font-family="monospace" font-size="10" fill="#ffffff">  &lt;body&gt;</text>
    <text y="60" font-family="monospace" font-size="10" fill="#ffffff">  &lt;/body&gt;</text>
    <text y="75" font-family="monospace" font-size="10" fill="#ffffff">&lt;/html&gt;</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
  </defs>
</svg>