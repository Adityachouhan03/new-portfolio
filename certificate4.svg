<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="400" height="300" rx="10" ry="10" fill="url(#bg-gradient)" />
  
  <!-- Certificate border -->
  <rect x="15" y="15" width="370" height="270" rx="5" ry="5" fill="none" stroke="#EA4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Certificate content -->
  <g transform="translate(200, 150)">
    <!-- Certificate icon -->
    <g transform="translate(-150, -100)">
      <rect x="0" y="0" width="80" height="60" rx="5" ry="5" fill="#DB4437" opacity="0.8" />
      <path d="M20 15 L60 15 L60 45 L20 45 Z" fill="none" stroke="#ffffff" stroke-width="2" />
      <path d="M30 25 L50 25 M30 35 L40 35" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Certificate title -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">DevOps & Cloud</text>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Certificate of Mastery</text>
    
    <!-- Certificate details -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Docker, Kubernetes, AWS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">CI/CD & Infrastructure as Code</text>
    
    <!-- Certificate issuer -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Issued by: Cloud Academy</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Date: October 2023</text>
    
    <!-- Certificate seal -->
    <circle cx="120" cy="60" r="25" fill="#EA4335" opacity="0.8" />
    <circle cx="120" cy="60" r="20" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M110 60 L130 60 M120 50 L120 70" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Code elements decoration -->
  <g transform="translate(330, 40)" opacity="0.7">
    <text font-family="monospace" font-size="10" fill="#ffffff">version: '3'</text>
    <text y="15" font-family="monospace" font-size="10" fill="#ffffff">services:</text>
    <text y="30" font-family="monospace" font-size="10" fill="#ffffff">  app:</text>
    <text y="45" font-family="monospace" font-size="10" fill="#ffffff">    image: app</text>
    <text y="60" font-family="monospace" font-size="10" fill="#ffffff">    ports:</text>
    <text y="75" font-family="monospace" font-size="10" fill="#ffffff">      - 80:80</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#0f3460" />
    </linearGradient>
  </defs>
</svg>